<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="classe">
      <h2 data-cy="classeDetailsHeading"><span jhiTranslate="gnoteEsiApp.classe.detail.title">Classe</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ classe.id }}</span>
        </dd>
        <dt><span jhiTranslate="gnoteEsiApp.classe.nomClasse">Nom Classe</span></dt>
        <dd>
          <span>{{ classe.nomClasse }}</span>
        </dd>
        <dt><span jhiTranslate="gnoteEsiApp.classe.filiere">Filiere</span></dt>
        <dd>
          <div *ngIf="classe.filiere">
            <a [routerLink]="['/filiere', classe.filiere?.id, 'view']">{{ classe.filiere?.nomFiliere }}</a>
          </div>
        </dd>
        <dt><span jhiTranslate="gnoteEsiApp.classe.matiere">Matiere</span></dt>
        <dd>
          <span *ngFor="let matiere of classe.matieres; let last = last">
            <a [routerLink]="['/matiere', matiere?.id, 'view']">{{ matiere.nomEC }}</a
            >{{ last ? '' : ', ' }}
          </span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/classe', classe.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
