<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-horaire-heading" data-cy="HoraireCreateUpdateHeading" jhiTranslate="gnoteEsiApp.horaire.home.createOrEditLabel">
        Create or edit a Horaire
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" [hidden]="editForm.get('id')!.value == null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="gnoteEsiApp.horaire.dateSout" for="field_dateSout">Date Sout</label>
          <div class="input-group">
            <input
              id="field_dateSout"
              data-cy="dateSout"
              type="text"
              class="form-control"
              name="dateSout"
              ngbDatepicker
              #dateSoutDp="ngbDatepicker"
              formControlName="dateSout"
            />
            <button type="button" class="btn btn-secondary" (click)="dateSoutDp.toggle()"><fa-icon icon="calendar-alt"></fa-icon></button>
          </div>
          <div *ngIf="editForm.get('dateSout')!.invalid && (editForm.get('dateSout')!.dirty || editForm.get('dateSout')!.touched)">
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('dateSout')?.errors?.required"
              jhiTranslate="entity.validation.required"
            >
              This field is required.
            </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="gnoteEsiApp.horaire.dateEffet" for="field_dateEffet">Date Effet</label>
          <div class="input-group">
            <input
              id="field_dateEffet"
              data-cy="dateEffet"
              type="text"
              class="form-control"
              name="dateEffet"
              ngbDatepicker
              #dateEffetDp="ngbDatepicker"
              formControlName="dateEffet"
            />
            <button type="button" class="btn btn-secondary" (click)="dateEffetDp.toggle()"><fa-icon icon="calendar-alt"></fa-icon></button>
          </div>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
