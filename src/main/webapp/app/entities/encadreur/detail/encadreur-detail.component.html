<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="encadreur">
      <h2 data-cy="encadreurDetailsHeading"><span jhiTranslate="gnoteEsiApp.encadreur.detail.title">Encadreur</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ encadreur.id }}</span>
        </dd>
        <dt><span jhiTranslate="gnoteEsiApp.encadreur.nomEnc">Nom Enc</span></dt>
        <dd>
          <span>{{ encadreur.nomEnc }}</span>
        </dd>
        <dt><span jhiTranslate="gnoteEsiApp.encadreur.prenomsEnc">Prenoms Enc</span></dt>
        <dd>
          <span>{{ encadreur.prenomsEnc }}</span>
        </dd>
        <dt><span jhiTranslate="gnoteEsiApp.encadreur.emailEnc">Email Enc</span></dt>
        <dd>
          <span>{{ encadreur.emailEnc }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/encadreur', encadreur.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
