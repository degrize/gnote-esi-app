<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="cycle">
      <h2 data-cy="cycleDetailsHeading"><span jhiTranslate="gnoteEsiApp.cycle.detail.title">Cycle</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ cycle.id }}</span>
        </dd>
        <dt><span jhiTranslate="gnoteEsiApp.cycle.nomCycle">Nom Cycle</span></dt>
        <dd>
          <span jhiTranslate="{{ 'gnoteEsiApp.TypeCycle.' + cycle.nomCycle }}">{{ cycle.nomCycle }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/cycle', cycle.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
