<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-semestre-heading" data-cy="SemestreCreateUpdateHeading" jhiTranslate="gnoteEsiApp.semestre.home.createOrEditLabel">
        Create or edit a Semestre
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" [hidden]="editForm.get('id')!.value == null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="gnoteEsiApp.semestre.nomSemestre" for="field_nomSemestre">Nom Semestre</label>
          <input
            type="text"
            class="form-control"
            name="nomSemestre"
            id="field_nomSemestre"
            data-cy="nomSemestre"
            formControlName="nomSemestre"
          />
          <div *ngIf="editForm.get('nomSemestre')!.invalid && (editForm.get('nomSemestre')!.dirty || editForm.get('nomSemestre')!.touched)">
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('nomSemestre')?.errors?.required"
              jhiTranslate="entity.validation.required"
            >
              This field is required.
            </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="gnoteEsiApp.semestre.anneeScolaire" for="field_anneeScolaire">Annee Scolaire</label>
          <select
            class="form-control"
            id="field_anneeScolaire"
            data-cy="anneeScolaire"
            name="anneeScolaire"
            formControlName="anneeScolaire"
          >
            <option [ngValue]="null"></option>
            <option
              [ngValue]="
                anneeScolaireOption.id === editForm.get('anneeScolaire')!.value?.id
                  ? editForm.get('anneeScolaire')!.value
                  : anneeScolaireOption
              "
              *ngFor="let anneeScolaireOption of anneeScolairesSharedCollection; trackBy: trackAnneeScolaireById"
            >
              {{ anneeScolaireOption.periode }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
