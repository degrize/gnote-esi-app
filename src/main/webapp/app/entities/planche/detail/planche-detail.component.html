<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="planche">
      <h2 data-cy="plancheDetailsHeading"><span jhiTranslate="gnoteEsiApp.planche.detail.title">Planche</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ planche.id }}</span>
        </dd>
        <dt><span jhiTranslate="gnoteEsiApp.planche.observation">Observation</span></dt>
        <dd>
          <span>{{ planche.observation }}</span>
        </dd>
        <dt><span jhiTranslate="gnoteEsiApp.planche.semestre">Semestre</span></dt>
        <dd>
          <div *ngIf="planche.semestre">
            <a [routerLink]="['/semestre', planche.semestre?.id, 'view']">{{ planche.semestre?.nomSemestre }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/planche', planche.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
