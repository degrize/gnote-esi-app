<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="note">
      <h2 data-cy="noteDetailsHeading"><span jhiTranslate="gnoteEsiApp.note.detail.title">Note</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ note.id }}</span>
        </dd>
        <dt><span jhiTranslate="gnoteEsiApp.note.note">Note</span></dt>
        <dd>
          <span>{{ note.note }}</span>
        </dd>
        <dt><span jhiTranslate="gnoteEsiApp.note.typeNote">Type Note</span></dt>
        <dd>
          <span jhiTranslate="{{ 'gnoteEsiApp.TypeNote.' + note.typeNote }}">{{ note.typeNote }}</span>
        </dd>
        <dt><span jhiTranslate="gnoteEsiApp.note.etudiant">Etudiant</span></dt>
        <dd>
          <span *ngFor="let etudiant of note.etudiants; let last = last">
            <a [routerLink]="['/etudiant', etudiant?.id, 'view']">{{ etudiant.matriculeET }}</a
            >{{ last ? '' : ', ' }}
          </span>
        </dd>
        <dt><span jhiTranslate="gnoteEsiApp.note.matiere">Matiere</span></dt>
        <dd>
          <span *ngFor="let matiere of note.matieres; let last = last">
            <a [routerLink]="['/matiere', matiere?.id, 'view']">{{ matiere.nomEC }}</a
            >{{ last ? '' : ', ' }}
          </span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/note', note.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
